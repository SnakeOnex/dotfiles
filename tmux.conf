set -sg escape-time 0
set -g history-limit 50000

unbind C-b
set -g prefix `

bind-key ` last-window
bind-key e send-prefix

setw -g mode-keys vi
set -g status-keys vi

set -g status-position bottom
set -g status-bg '#111416'
set -g status-fg '#eeeeec'
set -g status-style none
set -g status-justify left
set -g status-left '#[fg=#111416,bg=#1093f5,bold] #S #[fg=#1093f5,bg=#111416] '
set -g status-right ''
set -g status-right-length 0
set -g status-left-length 30

setw -g window-status-current-format '#[fg=#111416,bg=#333333]#[fg=#11b5f6,bg=#333333,bold] #I:#W #[fg=#333333,bg=#111416]'
setw -g window-status-current-style none

setw -g window-status-format '#[fg=#666666] #I:#W '
setw -g window-status-style none

setw -g window-status-bell-style fg=#ffffff,bg=#cd0000,bold

# Fill the status bar edge-to-edge
set -g window-status-separator ''

# vim-style copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
